
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="inscription.css" />
  </head>
  <body>
    <div class="container">
      <div id="register" class="section">
        <div class="auth-page" style="margin: -2rem; min-height: 80vh">
          <div class="auth-container">
            <div class="auth-header">
              <h1>Inscription</h1>
              <p>Créez votre compte</p>
            </div>

            <form id="formSubmit">
              <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" required />
              </div>

              <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" required />
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
              </div>

              <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required />
              </div>

              <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  required
                />
              </div>

              <div style="text-align: center">
                <button type="submit" class="btn" style="width: 100%">
                  S'inscrire
                </button>
              </div>
            </form>

            <div class="auth-links">
              <p>
                Déjà un compte ?
                <a href="connexion.html">Se connecter</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
    document.getElementById("formSubmit").addEventListener("submit", function(e) {
    e.preventDefault();
    const nom = document.getElementById("nom").value.trim();
    const prenom = document.getElementById("prenom").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();

    if (!nom || !prenom || !email || !password || !confirmPassword) {
        alert("Tous les champs doivent être remplis");
        return;
    }
    if (password !== confirmPassword) {
        alert("Les mots de passe ne correspondent pas");
        return;
    }

    // Vérifier si l'email existe déjà
    const utilisateurs = JSON.parse(localStorage.getItem("utilisateur")) || [];
    if (utilisateurs.some(u => u.email === email)) {
        alert("Cet email est déjà utilisé");
        return;
    }

    const newUser = {
        id: Date.now(),
        nom: nom,
        prenom: prenom,
        email: email,
        password: password,
        dateInscrit: new Date().toLocaleString("FR-fr")
    };

    utilisateurs.push(newUser);
    localStorage.setItem("utilisateur", JSON.stringify(utilisateurs));
    
    // Stocker l'utilisateur comme connecté et rediriger vers les cours
    localStorage.setItem('currentUser', JSON.stringify(newUser));
    window.location.href = "connexion.html";
});
        
    </script>
  </body>
</html>
